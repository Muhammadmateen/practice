<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="https://rawgithub.com/eligrey/FileSaver.js/master/FileSaver.js"></script>

    <script src="./app.js"></script>

</head>
<body ng-app="CustomDirectives" ng-controller="indexCtrl">

<div>
    <button ng-click="exportData()">Export</button>
    <br />
    <div id="exportable">
        <table width="100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>DoB</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.dob | date:'MM/dd/yy'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
